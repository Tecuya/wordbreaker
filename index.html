<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #gameBoard {
      margin-left: auto;
      margin-right: auto;
      display: grid;
      width: 800px;
      height: 315px;
    }
    #help {
      margin-left: auto;
      margin-right: auto;
      width: 800px;
      font-size: 10px;
    }
    #dictionaryMatches {
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      width: 800px;
      height: 150px;
      overflow: auto;
    }
    #currentLetters {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
      height: 1em;
    }
    #currentWordLog {
      height: 180px;
      width: 200px;
      overflow: auto;
      float: left;
    }
    #currentWordLog div {
      font-size: 8pt;
    }
    #madeWords {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      width: 400px;
      height: 180px;
      overflow: auto;
      float: left;
    }
    #score {
      padding: 3px;
      width: 180px;
      height: 180px;
      overflow: auto;
      float: left;
     }
    #statusLine {
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 800px;
    }
    .item {
      font-size: 20px;
      border: 2px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cursorItem {
      background: #FF8 !important;
      text-align: center;
    }
    .validMove {
      border: 2px solid #383;
      background: #EFE;
    }
    #dictionaryMatches {
      clear: both;
      padding-top: 15px;
    }

    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 3px solid #888;
      width: 800px; /* Could be more or less, depending on screen size */
      height: 200px;
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .helpbox {
      float: left;
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="gameBoard">
  </div>
  <div id="currentLetters">
  </div>
  <div id="statusLine">
    <div id="currentWordLog">
    </div>
    <div id="madeWords">
    </div>
    <div id="score">
    </div>
  </div>
  <div id="dictionaryMatches">
  </div>
  <div id="help">
  <h3>Help: Type words that you see.  Get a new board when you are stuck. Longer words are worth more.</h3>
    <div class="helpbox">
      A-Z keys - add letters to current word<br />
      Enter - score current word<br />
      1 key - get a new board<br />
    </div>
    <div class="helpbox">
      Cursor keys - move cursor<br />
      Space - add letter under cursor<br />
      0 key - reset the game<br />
    </div>
  </div>
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h1>Game Over</h1>
      <div id="gameOverModalStats">
      </div>
      <div id="gameOverModalClose" class="close">Close</div>
    </div>
  </div>
  <script type="module" src="game.js"></script>

</body>
</html>
