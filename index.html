<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #gameBoard {
      margin-left: auto;
      margin-right: auto;
      display: grid;
      width: 800px;
    }
    #dictionaryMatches {
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      width: 800px;
      height: 200px;
      overflow: auto;
    }
    #currentLetters {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 10px;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #currentWordLog {
      height: 200px;
      width: 200px;
      overflow: auto;
      float: left;
    }
    #madeWords {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      width: 400px;
      height: 200px;
      overflow: auto;
      float: left;
    }
    #score {
      padding: 3px;
      width: 180px;
      height: 200px;
      overflow: auto;
      float: left;
     }
    #statusLine {
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 800px;
    }
    .item {
      padding: 10px;
      font-size: 20px;
      border: 2px solid #aaa;
      text-align: center;
    }
    .cursorItem {
      background: #FF8 !important;
      padding: 10px;
      text-align: center;
    }
    .validMove {
      border: 2px solid #383;
      background: #EFE;
    }
    #dictionaryMatches {
      clear: both;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="gameBoard">
  </div>
  <div id="currentLetters">
  </div>
  <div id="statusLine">
    <div id="currentWordLog">
    </div>
    <div id="madeWords">
    </div>
    <div id="score">
    </div>
  </div>
  <div id="dictionaryMatches">
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
